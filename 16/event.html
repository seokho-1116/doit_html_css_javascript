<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>
  </body>

  <script>
    var numPerson = parseInt(prompt("전체 응모자를 입력하세요.", "1"));

    var num = Math.floor(Math.random() * numPerson + 1);
    document.write("전체 응모자 수: " + numPerson);
    document.write("<br>");
    document.write("당첨자: " + num);
  </script>
</html>
